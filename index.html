<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DER Microgrid — Dashboard</title>

  <style>
    /* ============================
       ⚡ ENERGYVERSE NEON MICROGRID UI
       ============================ */
    :root{
      --bg:#010a04;
      --bg1:#04240c;
      --bg2:#000b05;

      --panel:rgba(12,24,14,.62);
      --panel-strong:rgba(10,22,12,.78);
      --glass:blur(14px) saturate(140%);

      --border:rgba(160,255,90,.20);
      --border-strong:rgba(160,255,90,.34);

      --accent:#caff37;
      --accent-2:#9aff65;
      --accent-3:#66ff88;

      --text:#e9ffe3;
      --muted:#9cdc93;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, var(--bg1), transparent),
                  radial-gradient(1200px 800px at 100% 0%, #07270f, transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      background-attachment: fixed;
      overflow-x:hidden;
    }

    /* === MAIN WRAPPER === */
    .wrap{max-width:1400px;margin:0 auto;padding:22px;animation:fadeUp .45s ease}

    /* === BACK TO HOME BUTTON === */
    .btn-back-container{width:100%;display:flex;justify-content:center;margin-bottom:25px;animation:fadeUp .6s ease}
    .btn-back-scroll{
      background:linear-gradient(90deg,#d8ff4b,#9aff64);
      color:#0b0f06;
      padding:12px 28px;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 0 14px rgba(190,255,90,.55);
      transition:all .3s ease;
      animation:pulseGlow 2s infinite alternate;
    }
    .btn-back-scroll:hover{box-shadow:0 0 22px rgba(200,255,100,.9);transform:translateY(-2px)}
    @keyframes pulseGlow{from{box-shadow:0 0 8px rgba(186,255,55,.4)}to{box-shadow:0 0 18px rgba(190,255,80,.9)}}

    /* === TITLE === */
    .title{display:flex;align-items:flex-end;justify-content:space-between;gap:12px;flex-wrap:wrap;margin-bottom:14px}
    h1{margin:0;font-size:30px;line-height:1.1;background:linear-gradient(90deg,var(--accent),var(--accent-3));
       -webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 16px rgba(160,255,90,.25)}
    .sub{color:var(--muted);font-size:14px;margin-top:4px}

    /* === TOOLBAR BUTTONS === */
    .toolbar{display:flex;gap:10px;flex-wrap:wrap}
    button{
      background:linear-gradient(90deg,var(--accent-2),var(--accent));
      border:0;border-radius:12px;color:#001;cursor:pointer;
      padding:10px 16px;font-weight:700;
      box-shadow:0 6px 22px rgba(160,255,90,.18), inset 0 1px 0 rgba(255,255,255,.04);
      transition:transform .22s ease, box-shadow .22s ease;
    }
    button:hover{transform:translateY(-2px);box-shadow:0 0 20px rgba(160,255,90,.38)}

    /* === KPI CARDS === */
    .kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:16px;margin:10px 0 14px}
    .kpi{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px;text-align:center;backdrop-filter:var(--glass)}
    .kpi h3{margin:0 0 6px;font-size:12px;color:var(--muted);letter-spacing:.12em;text-transform:uppercase}
    .kpi .v{font-weight:800;font-size:22px;color:var(--accent)}

    /* === GRID === */
    .grid{display:grid;grid-template-columns: 420px 1fr; gap:18px; align-items:start}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    /* === CARDS === */
    .card{
      background:var(--panel-strong);
      border:1px solid var(--border-strong);
      border-radius:18px;
      padding:18px;
      backdrop-filter:var(--glass);
      box-shadow:0 8px 28px rgba(0,0,0,.25), 0 0 0 1px rgba(160,255,90,.04) inset;
      transition:box-shadow .25s ease,border-color .25s ease,transform .25s ease;
    }
    .card:hover{border-color:var(--accent-2);box-shadow:0 10px 34px rgba(160,255,90,.18)}
    .card h3{margin:0 0 10px;color:var(--accent)}
    .card h4{margin:10px 0 6px;color:var(--text);font-size:14px;opacity:.9}

    /* === FORMS === */
    .form-row{display:grid;grid-template-columns:160px 1fr;gap:10px;align-items:center;margin-bottom:10px}
    .label{color:var(--muted);font-size:13px}
    input,select,textarea{
      width:100%;background:rgba(0,0,0,.28);border:1px solid var(--border);
      color:var(--text);border-radius:10px;padding:8px 10px;outline:none;transition:.22s;
    }
    input:focus,select:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 8px rgba(160,255,90,.35)}

    /* === TABLE === */
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid var(--border);padding:8px;font-size:13px;text-align:left}

    /* === SCROLL AREA === */
    .scroll-area{max-height:380px;overflow:auto;padding-right:6px}
    .scroll-area::-webkit-scrollbar{width:6px}
    .scroll-area::-webkit-scrollbar-thumb{background:rgba(160,255,90,.32);border-radius:8px}

    /* === ANIMATIONS === */
    @keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

    /* === RESPONSIVE === */
    @media (max-width:820px){
      .form-row{grid-template-columns:1fr}
      .toolbar button{width:100%}
      .btn-back-scroll{padding:10px 20px;font-size:14px}
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
